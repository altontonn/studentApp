<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Registration</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-box">
        <div class="header">
            <i class="fas fa-user-graduate"></i>
            <h2>Student Registration</h1>
        </div>
        <form id="registration-form" class="registration-form">
            <div class="form-group-box">
                <label>First Name</label>
                <input type="text" id="fname" autocomplete="off">
                <i class="far fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>message goes here</small>
            </div>
            <div class="form-group-box ">
                <label>Last Name</label>
                <input type="text" id="lname" autocomplete="off">
                <i class="far fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>message goes here</small>
            </div>
            <div class="form-group-box">
                <label>Guardian Name</label>
                <input type="text" id="gname" autocomplete="off">
                <i class="far fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>message goes here</small>
            </div>
            <div class="form-group-box">
                <label>Phone Number</label>
                <input type="number" id="pnumber" autocomplete="off">
                <i class="far fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>message goes here</small>
            </div>

            <button>Submit</button>
        </form>

    </div>


    <script src="./main.js"></script>
</body>
</html>
